server:
  port: 8086

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
    
    zuul:
  routes:
    greetings:
      path: /providers/**
      serviceId:delivery-provider-service
      stripPrefix: false