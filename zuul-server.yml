server:
  port: 9094

ribbon:
    ReadTimeout: 60000
    ConnectTimeout: 6000
    eureka:
        enabled:true
  
eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    healthcheck:
     enabled: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000


endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
        
zuul: 
  routes:
   provider-restservice: 
    path: /providers/**
    serviceId: provider